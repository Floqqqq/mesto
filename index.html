<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="main-page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__item">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <h1 class="profile__info-name profile__info-name_type_name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button profile__edit-button_type_profile"
              ></button>
              <p
                class="profile__info-activity profile__info-activity_type_activity"
              >Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              src="./images/karachaevsk.png"
              alt="Карачаевск"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__place">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/elbrus.png" alt="гора" class="element__image" />
            <div class="element__group">
              <h2 class="element__place">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/dombai.png"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__place">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elbrus.png"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__place">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/dombai.png"
              alt="Домбайра"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__place">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/karachaevsk.png"
              alt="Карачаево"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__place">Карачаево Черкесия</h2>
              <button class="element__like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__content-text">Редактировать профиль</h2>
          <form class="edit-form">
            <input
              type="text"
              value=""
              name="name"
              placeholder="Имя"
              class="popup__input popup__input_type_name"
            />
            <input
              type="text"
              value=""
              name="AboutMe"
              placeholder="О себе"
              class="popup__input popup__input_type_job"
            />
            <button type="submit" class="popup__content-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
