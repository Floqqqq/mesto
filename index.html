<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <script defer src="./scripts/validate.js"></script>
    <script defer src="./scripts/constants.js"></script>
    <script defer src="./scripts/index.js"></script>
  </head>
  <body class="root">
    <div class="main-page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__item">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <h1 class="profile__info-name profile__info-name_type_name"> Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button profile__edit-button_type_profile"
              ></button>
              <p
                class="profile__info-activity profile__info-activity_type_activity"
              >Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__content popup__content_type_profile">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__content-text">Редактировать профиль</h2>

          <form method="post" name="edit-form" class="popup__form" novalidate>
            <label>
              <input
                id="username"
                type="text"
                name="name"
                placeholder="Имя"
                class="popup__input popup__input_type_name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="username-error popup__input-error"></span>
            </label>
            <label>
              <input
                id="activity"
                type="text"
                name="AboutMe"
                placeholder="О себе"
                class="popup__input popup__input_type_job"
                minlength="2"
                max="200"
                required
              />
              <span class="activity-error popup__input-error"></span>
            </label>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_publication">
        <div class="popup__content popup__content_type_publication">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__content-text">Новое место</h2>
          <form
            method="post"
            name="edit-form"
            class="popup__form popup__form_type_publication"
            novalidate
          >
            <label>
              <input
                id="title"
                type="text"
                required
                value=""
                name="title"
                placeholder="Название"
                class="popup__input popup__input_type_title"
                minlength="2"
                maxlength="30"
              />
              <span class="title-error popup__input-error"></span>
            </label>
            <label>
              <input
                id="url"
                type="url"
                required
                value=""
                name="LinkToPicture"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_link"
              />
              <span class="url-error popup__input-error"></span>
            </label>
            <button type="submit" class="button popup__button">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_full-screen">
        <figure class="popup__figure">
          <button type="button" class="popup__close"></button>
          <img alt="" class="popup__figure-image" />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>
    <template class="elemet-template">
      <article class="element">
        <img alt="" class="element__image" />
        <button type="reset" class="element__trash"></button>
        <div class="element__group">
          <h2 class="element__place"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </template>
  </body>
</html>
