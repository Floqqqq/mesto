<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="main-page">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="profile">
          <div class="profile__item">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <h1 class="profile__info-name profile__info-name_type_name">
                Жак-Ив Кусто
              </h1>
              <button
                type="button"
                class="profile__edit-button profile__edit-button_type_profile"
              ></button>
              <p
                class="profile__info-activity profile__info-name_type_activity"
              >
                Исследователь океана
              </p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </div>
        <article class="elements">
          <div class="element">
            <img
              src="/images/karachaevsk.png"
              alt="гора"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__place">Карачаевск</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="/images/elbrus.png" alt="гора" class="element__image" />
            <div class="element__group">
              <h2 class="element__place">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="/images/dombai.png" alt="гора" class="element__image" />
            <div class="element__group">
              <h2 class="element__place">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="/images/elbrus.png" alt="гора" class="element__image" />
            <div class="element__group">
              <h2 class="element__place">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="/images/dombai.png" alt="гора" class="element__image" />
            <div class="element__group">
              <h2 class="element__place">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="/images/karachaevsk.png"
              alt="гора"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__place">Карачаево-Ч...</h2>
              <button class="element__like"></button>
            </div>
          </div>
        </article>
      </main>
      <footer class="footer">© 2020 Mesto Russia</footer>
    </div>
    <form class="popup popup_type_profile">
      <button type="button" class="popup__close"></button>
      <div class="popup__content">
        <h2 class="popup__content-text">Редактировать профиль</h2>
        <input
          type="text"
          value=""
          name="name"
          placeholder="Имя"
          class="popup__input popup__input_type_name"
        />
        <input
          type="text"
          value=""
          name="AboutMe"
          placeholder="О себе"
          class="popup__input popup__input_type_job"
        />
        <button type="submit" class="popup__content-button">Сохранить</button>
      </div>
    </form>
    <script src="./scripts/index.js"></script>
  </body>
</html>
